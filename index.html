<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle class</title>
    <link rel="stylesheet" href="css/myStyle.css">
</head>
<body class="blue">
    <div id="demo"></div>
    <button id="toggle">Toggle class</button>

    <form id="numberForm" >
        <label for="newNumber">Add a number</label>
        <input type="text" id="newNumber" name="newNumber" pattern="[0-9]+" >
        <button type="submit">Submit</button>
    </form>

    <script>
        const toggleBtn = document.getElementById("toggle");
        const body = document.querySelector("body");

        toggleBtn.addEventListener('click', function(){
            if (body.classList.contains("blue")) {
                body.classList.remove("blue");
                body.classList.add("red");
            }
            else if (body.classList.contains("red")){
                body.classList.add("blue");
                body.classList.remove("red");

            }
        })

        const form = document.querySelector("#numberForm");

        form.addEventListener('submit', function(e){
            e.preventDefault();
            const inputValue = document.getElementById("newNumber").value;
            // console.log(typeof(inputValue));
            const number  = parseInt(inputValue);
            console.log(number);
            if (number === 5) {
                console.log('Bingo!');
            }
        })
    </script>
    
</body>
</html>
